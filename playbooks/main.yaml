    - name: copy deployment script
      copy:
        src: /home/ubuntu/environment/kamal/ansible-demo/testing/playbooks/main.sh
        #dest: "{{dest_file}}"
        dest: /home/ubuntu/ansible-demo/input/
        mode: 0644

    - name: create deployment list
      shell: main.sh

