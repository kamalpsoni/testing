---
- name: helm deployment 
  hosts: servers
  gather_facts: False
   
  tasks:

    - name: copy deployment package to remote server
      copy:
        #src: "{{src_file}}/*.tgz"
        #dest: "{{dest_file}}"
        src: /var/lib/jenkins/workspace/Demo-ACH_master/*.tgz
        dest: /home/ubuntu/ansible-demo/input/
        mode: 0644

    # - name: Unarchive a file that is already on the remote machine
      # unarchive:
        # src: /tmp/foo.zip
        # dest: /usr/local/bin
